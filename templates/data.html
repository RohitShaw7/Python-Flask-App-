<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
          font-family: arial, sans-serif;
          border: 2px solid black;
        }
        th, td {
          text-align: center;
          padding: 5px;
        }
        table{
            width: 100%;
        }
        h1{
            font-family: algerian;
            font-size: 70px;
            text-align: center;
            text-decoration: underline red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1><--------Data--------></h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>ID</th>
        </tr>
        {%for i in rows%}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
        {%endfor%}
    </table>
</body>
</html>
